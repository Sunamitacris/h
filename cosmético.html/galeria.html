<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="icon" href="Perfume-icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria de Imagens</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="gallery.html">Galeria</a></li>
                <li><a href="form.html">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Nossas Imagens</h2>
            <img src="img1.jpg.png" alt="Imagem 1">
            <img src="img2.jpg.png" alt="Imagem 2">
            <img src="img3.jpg.png" alt="Imagem 3">
            <img src="img4.jpg.png" alt="Imagem 4">
            <img src="img5.jpg.png" alt="Imagem 5">
        </section>

        <section class="media">
            <h2>Áudio e Vídeo</h2>
            <audio controls>
                <source src="happy-rock-165132.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <br>
            <video controls>
                <source src="SaveTik.co_7287650790175411461.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <br>
            <iframe width="560" height="315" src="https://youtu.be/oq26Hwp0RyU" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Beleza Pura. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
